baseURL: https://prosthetichead.dev/
title: prostheticHead.dev
paginate: 5
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: 00-000-00

minify:
    disableXML: true
    minifyOutput: true

outputs:
        home:
                - HTML
                - RSS
                - JSON 

params:
    env: production 
    # to enable google analytics, opengraph, twitter-cards and schema.
    
    title: prostheticHead.dev
    description: "my devlogs"
    keywords: [Blog, GameDev, Devlog]
    author: Ash
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: dark # dark, light
    disableThemeToggle: false

    ShowReadingTime: false
    ShowShareButtons: true
    ShowPostNavLinks: true 
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true 
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "images/logo-small.png"
        favicon16x16: "images/logo-small.png"
        favicon32x32: "images/logo-small.png"
        apple_touch_icon: "images/logo-small.png"
        safari_pinned_tab: "images/logo-small.png"

    label:
        text: "prostheticHead.dev"
        icon: images/logo-small.png
        iconHeight: 64

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: prostheticHead.dev
        subtitle: ""
        #imageUrl: "<img location>"
        #imageWidth: 120
        #imageHeight: 120
        #imageTitle: prostheticHead
        buttons:
            - name: Posts
              url: posts
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my devlog

    socialIcons:
        - name: twitter
          url: "https://twitter.com/ph2k"
        - name: itchio 
          url: "https://ph2k.itch.io"
        - name: github
          url: "https://github.com/prosthetichead"

      # analytics:
      # google:
      # SiteVerificationTag: "XYZabc"
      #  bing:
      #      SiteVerificationTag: "XYZabc"
      #  yandex:
      #      SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/prosthetichead/phDotDev/tree/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: search
          name: search
          url: /search
          weight: 10
        - identifier: categories
          name: categories
          url: /categories/
          weight: 30
        - identifier: tags
          name: tags
          url: /tags/
          weight: 40
        - identifier: posts 
          name: posts
          url: /posts/
          weight: 20
